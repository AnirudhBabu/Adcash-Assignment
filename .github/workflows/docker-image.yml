name: Build, Push & Deploy Gandalf Image

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      AZURE_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
      AZURE_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}
      AZURE_TENANT: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
      AZURE_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
      GHCR_PAT: ${{ secrets.GHCR_PAT }}
      STATIC_IP: ${{ secrets.STATIC_IP }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set Image Tags
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          IMAGE=ghcr.io/$REPO/gandalf-app
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          echo "TAG=${{ github.sha }}" >> $GITHUB_ENV
          echo "LATEST_TAG=$IMAGE:latest" >> $GITHUB_ENV
          echo "COMMIT_TAG=$IMAGE:${{ github.sha }}" >> $GITHUB_ENV

      - name: Show Image Tags
        run: |
          echo "Latest: $LATEST_TAG"
          echo "Commit: $COMMIT_TAG"

      - name: Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Images
        run: |
          docker build . -t $LATEST_TAG -t $COMMIT_TAG

      - name: Push Docker Images
        run: |
          docker push $LATEST_TAG
          docker push $COMMIT_TAG

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup SSH key for Ansible
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Add control VM to known hosts
        run: ssh-keyscan -H $STATIC_IP >> ~/.ssh/known_hosts

      - name: Deploy Gandalf App and Prometheus Server Infra
        run: |
          ansible-playbook -i inventory.ini deployGandalf.yaml -e "image_tag=${{ github.sha }} AZURE_TENANT=$AZURE_TENANT AZURE_SUBSCRIPTION_ID=$AZURE_SUBSCRIPTION_ID AZURE_CLIENT_ID=$AZURE_CLIENT_ID AZURE_SECRET=$AZURE_SECRET GHCR_PAT=$GHCR_PAT static_ip=$STATIC_IP"

      - name: Get Prometheus Private Key
        run: |
          scp -i ~/.ssh/id_rsa adcash@74.161.160.100:~/.ssh/prometheus_id_rsa ~/.ssh/prometheus_id_rsa
          chmod 600 ~/.ssh/prometheus_id_rsa

      - name: Configure Prometheus Server
        run: |
          ansible-playbook -i inventory.ini configurePrometheus.yaml

      - name: Set AKS Context
        run: |
          az aks get-credentials \
            --resource-group adcash-assignment \
            --name GandalfCluster \
            --overwrite-existing

      - name: Trigger Kubernetes Redeploy
        run: |
          kubectl set image deployment/gandalf-app gandalf=$LATEST_TAG
          kubectl rollout status deployment/gandalf-app
